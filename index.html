<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title>Pokeverse — Explore Pokémon Legends</title>
    <meta
      name="description"
      content="Explore Pokémon stats, forms, and regional Pokédexes with a fast, precision-built companion."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pokeverse" />
    <meta
      property="og:description"
      content="Explore the legends like never before."
    />
    <meta
      property="og:image"
      content="https://pokeverse-web.vercel.app/og-banner.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://pokeverse-web.vercel.app" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pokeverse" />
    <meta
      name="twitter:description"
      content="Explore the legends like never before."
    />
    <meta
      name="twitter:image"
      content="https://pokeverse-web.vercel.app/og-banner.png"
    />
    <meta name="twitter:site" content="@pokeverse_app" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
